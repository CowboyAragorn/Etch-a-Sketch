<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<header>
    <h1 id='title'>Etch A Sketch</h1>
</header>
<div id = etchContainer>
    <div id=inputSelectors>
        <div class="slideContainer">
            <p class = 'description'>Select a Canvas Size</p>
            <input type="range" min="10" max="50" value="25" class="slider" id="myRange">
            <output id="rangeOutput"></output>
            <p class='description'>Color Defaults to Black</p>
        </div>
        <div class = colorPickerContainer>
            <p class = 'description'>Select a Color</p>
            <input type="color" id="colorPicker" value="#0000ff">
        </div>
        <button id="blackBtn" class="btn">Black</button>
        <button id="rainbow" class="btn">Rainbow</button>
        <button id="eraser" class="btn">Eraser</button>
        <button id="resetBtn" class="btn">Clear All</button>
    </div>
    <div id = "squareContainer">
    </div>
</div>
</body>
<script src = "script.js"></script>

</html>
